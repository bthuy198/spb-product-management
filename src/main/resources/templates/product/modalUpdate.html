<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:fragment="modalUpdate">
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Edit Product</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-alert-danger hide"></div>
            <form id="formUpdateProduct" method="post">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-7">
                            <div class="col-md-12">
                                <label for="productNameUp" class="form-label">Product Name</label>
                                <input class="col-md-12 form-control" type="text" id="productNameUp"
                                       name="productNameUp">
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="priceUp" class="form-label">Price</label>
                                    <input class="col-md-12 form-control" type="text" id="priceUp"
                                           name="priceUp">
                                </div>
                                <div class="col-md-6">
                                    <label for="quantityUp" class="form-label">Quantity</label>
                                    <input class="col-md-12 form-control" type="text" id="quantityUp"
                                           name="quantityUp">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <label for="idCategoryUp" class="">Category</label>
                                <select class="col-md-12 form-control" id="idCategoryUp" name="idCategoryUp">
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label>Description</label>
                                <textarea id="descriptionUp" name="descriptionUp" rows="3" class="form-control border-input" placeholder="Here can be product's description" value=""></textarea>
                            </div>
                        </div>
                        <div class="col-lg-5">
                            <section>
                                <div class="wrapper active">
                                    <div class="image-preview">
                                        <canvas id="canvasUp" style="display: none;"></canvas>
                                    </div>
                                    <div class="content">
                                        <div class="icon">
                                            <i class="fas fa-cloud-upload-alt"></i>
                                        </div>
                                        <div class="text">
                                            No file chosen, yet!
                                        </div>
                                        <div class="text">
                                            Max file size = 2MB
                                        </div>
                                    </div>
                                    <div class="clear-image-preview">
                                        <i class="fas fa-times"></i>
                                    </div>
                                    <div class="file-name">
                                        Change image
                                    </div>
                                </div>
                                <input type="file" id="imageFileUp" accept="image/jpeg, image/png" hidden="">
                            </section>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btnUpdate">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
</th:block>
